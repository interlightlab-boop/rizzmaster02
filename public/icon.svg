<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Main Background Gradient (Violet to Pink) -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/> <!-- Violet 600 -->
      <stop offset="100%" stop-color="#db2777"/> <!-- Pink 600 -->
    </linearGradient>
    
    <!-- Text Gradient (Matching the 'RIZZ' text: Purple-Pink-Indigo) -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c084fc"/> <!-- Purple 400 -->
      <stop offset="50%" stop-color="#f472b6"/> <!-- Pink 400 -->
      <stop offset="100%" stop-color="#818cf8"/> <!-- Indigo 400 -->
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Full bleed background for Maskable Icon support -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>
  
  <!-- Central Logo Icon (Safe Zone) -->
  <g transform="translate(106, 106) scale(0.586)" filter="url(#shadow)">
     <!-- Chat Bubble: Deep Dark Indigo with slight transparency feel -->
     <path fill="#0f172a" stroke="rgba(255,255,255,0.15)" stroke-width="12" d="M256 32C114.6 32 0 125.1 0 240c0 49.6 21.4 95 57 130.7C44.5 421.1 2.7 466 2.2 466.5c-2.2 2.3-2.8 5.7-1.5 8.7S4.8 480 8 480c66.3 0 116-31.8 140.6-51.4 32.7 12.3 69 19.4 107.4 19.4 141.4 0 256-93.1 256-208S397.4 32 256 32z"/>
     
     <!-- MBTI Text: Rizz Gradient -->
     <text x="256" y="285" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="130" fill="url(#textGrad)" letter-spacing="-4">MBTI</text>
  </g>
</svg>